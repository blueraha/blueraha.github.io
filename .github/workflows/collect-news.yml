name: Maritime News Collector

on:
  schedule:
    # ë§¤ì¼ UTC 06:00 (KST 15:00) ì‹¤í–‰
    - cron: '0 22 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd scripts
          npm install

      - name: Fetch RSS feeds
        run: node scripts/fetch-rss.js
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Process with Claude API
        run: node scripts/process-articles.js
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Merge into data.js
        run: node scripts/merge-data.js

      - name: Commit and push
        run: |
          git config user.name "Maritime News Bot"
          git config user.email "bot@autonomousship.org"
          git add data.js
          # ë³€ê²½ì‚¬í•­ ìˆì„ ë•Œë§Œ ì»¤ë°‹
          git diff --staged --quiet || git commit -m "ğŸš¢ Auto-update: $(date +'%Y-%m-%d') news collection"
          git push
