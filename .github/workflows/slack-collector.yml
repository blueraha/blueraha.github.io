name: Slack Live Sync

on:
  # Slack에서 webhook으로 트리거할 때 실행
  repository_dispatch:
    types: [slack-message]
  
  # 수동 실행도 가능 (테스트용)
  workflow_dispatch:

permissions:
  contents: write

# 동시 실행 방지 (충돌 예방)
concurrency:
  group: slack-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd scripts
          npm install
          
      - name: Fetch Slack Messages
        run: node scripts/slack-to-datajs.js --limit=10
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit and push changes
        run: |
          git config user.name "Slack Sync Bot"
          git config user.email "bot@autonomousship.org"
          git add data.js
          git diff --staged --quiet || git commit -m "⚡ Slack sync: $(date +'%Y-%m-%d %H:%M')"
          git push
