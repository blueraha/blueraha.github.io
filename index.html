<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maritime Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root { 
    --accident: #d63031; 
    --news: #e17055; 
    --event: #00b894; 
    --brand-blue: #0984e3; 
    --panel-bg: rgba(255, 255, 255, 0.95);
    --text-primary: #2d3436;
    --text-secondary: #636e72;
    --border-color: rgba(0,0,0,0.08);
  }
  body { font-family: 'Inter', sans-serif; overflow: hidden; background: #f5f6fa; color: var(--text-primary); }

  /* TOP BAR */
  .top-bar {
    position: fixed; top: 0; left: 0; right: 0; height: 40px;
    background: var(--panel-bg); backdrop-filter: blur(10px);
    border-bottom: 2px solid var(--brand-blue);
    display: flex; align-items: center; padding: 0 16px; z-index: 1100;
  }
  .logo-area { display: flex; align-items: center; gap: 8px; }
  .compass-icon { width: 18px; height: 18px; stroke: var(--brand-blue); fill: none; }
  .logo-text { font-family: 'Inter', sans-serif; font-size: 12px; font-weight: 700; letter-spacing: 0.5px; color: var(--text-primary); }
  .logo-sub { font-size: 9px; color: var(--text-secondary); margin-left: 4px; font-weight: 300; }
  
  .legend { margin-left: auto; display: flex; gap: 15px; }
  .legend-item { display: flex; align-items: center; gap: 5px; font-size: 10px; color: var(--text-secondary); }
  .legend-dot { width: 6px; height: 6px; border-radius: 50%; }

  /* CALENDAR BAR */
  .calendar-bar {
    position: fixed; top: 40px; left: 0; right: 0; height: 60px;
    background: rgba(255,255,255,0.92); backdrop-filter: blur(8px);
    border-bottom: 1px solid var(--border-color);
    z-index: 1000; padding: 0 16px; display: flex; align-items: center; gap: 15px;
  }
  .date-controls { display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.03); padding: 4px 8px; border-radius: 4px; border: 1px solid var(--border-color); }
  .year-display { font-family: 'Inter'; font-size: 12px; color: var(--brand-blue); font-weight: 700; padding-right: 8px; border-right: 1px solid var(--border-color); }
  .month-btn { background: none; border: none; color: var(--text-primary); cursor: pointer; padding: 0 4px; font-size: 10px; }
  .month-name { font-family: 'Inter'; font-size: 11px; font-weight: 600; min-width: 40px; text-align: center; color: var(--text-primary); }

  .days-strip { flex: 1; display: grid; grid-template-columns: repeat(31, 1fr); gap: 2px; height: 42px; }
  .day-item { display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.02); border: 1px solid var(--border-color); border-radius: 3px; cursor: pointer; font-size: 10px; color: var(--text-primary); transition: 0.2s; }
  .day-item:hover { background: rgba(9,132,227,0.08); }
  .day-item.active { border-color: var(--brand-blue); background: rgba(9,132,227,0.12); }
  .day-item.saturday { background: rgba(9,132,227,0.06); }
  .day-item.sunday { background: rgba(214,48,49,0.06); }
  .day-item.saturday span { color: var(--brand-blue); }
  .day-item.sunday span { color: var(--accident); }

  /* MAP */
#map {
  position: fixed;
  top: 88px;
  left: 0;
  width: 100%;
  height: calc(100vh - 88px);
  z-index: 1;
}

  /* Mapbox Controls Custom Styling */
  .mapboxgl-ctrl-group {
    background-color: #fff !important;
    border: 1px solid var(--border-color) !important;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1) !important;
  }
  .mapboxgl-ctrl-icon { filter: none; }

  /* SHARED BUTTON STYLE */
  .control-btn { 
    width: 34px; height: 34px; 
    background: #fff; border: 1px solid var(--border-color); 
    border-radius: 4px; cursor: pointer; 
    display: flex; align-items: center; justify-content: center; 
    color: var(--text-secondary); transition: all 0.2s ease;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }
  .control-btn:hover { background: #f0f0f0; color: var(--text-primary); border-color: rgba(0,0,0,0.15); }
  .control-btn.active { background: rgba(9,132,227,0.1); border-color: var(--brand-blue); color: var(--brand-blue); }
  .control-btn svg { width: 18px; height: 18px; stroke-width: 2px; }

  /* WEATHER CONTROLS - TOP CENTER */
  .weather-controls {
    position: fixed; top: 108px; left: 50%; transform: translateX(-50%);
    z-index: 998;
    display: flex; flex-direction: row; gap: 6px;
    background: rgba(255,255,255,0.9); backdrop-filter: blur(8px);
    padding: 6px 10px; border-radius: 8px;
    border: 1px solid var(--border-color);
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
  .weather-controls .control-btn { box-shadow: none; }
  .weather-label {
    font-size: 8px; font-weight: 600; color: var(--text-secondary);
    text-transform: uppercase; letter-spacing: 0.5px;
    display: flex; align-items: center; padding: 0 4px;
  }

  /* STYLE CONTROLS - RIGHT SIDE */
  .style-controls {
    position: fixed; top: 120px; right: 10px; z-index: 998;
    display: flex; flex-direction: column; gap: 6px;
  }
  .style-label {
    font-size: 7px; font-weight: 600; color: var(--text-secondary);
    text-transform: uppercase; letter-spacing: 0.5px;
    text-align: center; padding-bottom: 2px;
  }

  /* SIDE PANEL & MODAL */
  .side-panel { position: fixed; top: 40px; right: 0; width: 350px; height: calc(100vh - 40px); background: rgba(255,255,255,0.98); border-left: 2px solid var(--brand-blue); z-index: 997; transform: translateX(100%); transition: 0.3s ease; display: flex; flex-direction: column; }
  .side-panel.open { transform: translateX(0); }
  .panel-header { padding: 16px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
  .panel-content { flex: 1; overflow-y: auto; padding: 16px; }

  .detail-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
  .detail-modal.open { display: flex; }
  .modal-content { background: #fff; border: 1px solid var(--border-color); border-radius: 8px; width: 90%; max-width: 600px; padding: 40px; position: relative; box-shadow: 0 8px 32px rgba(0,0,0,0.15); }
  .modal-title { font-size: 20px; font-weight: 600; margin-bottom: 15px; color: var(--text-primary); }
  .modal-text { font-size: 13.5px; color: var(--text-secondary); line-height: 1.8; margin-bottom: 25px; font-weight: 300; }
  .news-link { display: inline-block; color: var(--brand-blue); font-size: 12px; text-decoration: none; border-bottom: 1px solid var(--brand-blue); padding-bottom: 2px; transition: 0.2s; }
  
  .version-tag { position: fixed; bottom: 10px; left: 10px; font-size: 10px; color: var(--text-secondary); z-index: 1001; font-family: 'Inter'; font-weight: 500; background: rgba(255,255,255,0.85); padding: 2px 8px; border-radius: 4px; border: 1px solid var(--border-color); }

/* ───────── MOBILE CALENDAR FIX ───────── */
@media (max-width: 768px) {

  .calendar-bar {
    height: 44px;
    padding: 0 6px;
  }

  .days-strip {
    height: 28px;
    gap: 2px;
    overflow-x: auto;
    scrollbar-width: none;
  }

  .days-strip::-webkit-scrollbar {
    display: none;
  }

  .day-item {
    min-width: 26px;
    font-size: 9px;
    justify-content: center;
  }
  
  .day-item.today {
  outline: 2px solid #ea7317;
  outline-offset: -2px;
  border-radius: 6px;
  }




  /* 이벤트 바 숨김 */
  .day-events {
    display: none;
  }

  .month-name {
    min-width: 28px;
    font-size: 10px;
  }

  .year-display {
    font-size: 10px;
  }

  .weather-controls {
    top: 82px;
    transform: translateX(-50%) scale(0.9);
  }

  .side-panel {
    width: 100%;
  }
}


</style>
</head>
<body>

<div class="top-bar">
  <div class="logo-area">
    <svg class="compass-icon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
    </svg>
    <div class="logo-text">MARITIME HUB <span class="logo-sub">| powered by autonomousship.org</span></div>
  </div>
  <div class="legend">
    <div class="legend-item"><div class="legend-dot" style="background:var(--accident)"></div>Accident</div>
    <div class="legend-item"><div class="legend-dot" style="background:var(--news)"></div>News</div>
    <div class="legend-item"><div class="legend-dot" style="background:var(--event)"></div>Event</div>
  </div>
</div>

<div class="calendar-bar" onclick="event.stopPropagation()">
  <div class="date-controls">
    <span class="year-display" id="year-display">2026</span>
    <button class="month-btn" onclick="changeMonth(-1)">◀</button>
    <div class="month-name" id="month-name">JAN</div>
    <button class="month-btn" onclick="changeMonth(1)">▶</button>
  </div>
  <div class="days-strip" id="days-strip"></div>
</div>

<div id="map"></div>

<!-- WEATHER: top center -->
<div class="weather-controls">
  <div class="weather-label">Weather</div>
  <button class="control-btn weather-btn" id="layer-wind" onclick="toggleWeatherLayer('wind')" title="Wind Speed">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M9.5 9c0-1.7-1.3-3-3-3S3.5 7.3 3.5 9s1.3 3 3 3H19M6.5 15c0 1.7 1.3 3 3 3s3-1.3 3-3-1.3-3-3-3H2"/></svg>
  </button>
  <button class="control-btn weather-btn" id="layer-pressure" onclick="toggleWeatherLayer('pressure')" title="Pressure">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
  </button>
  <button class="control-btn weather-btn" id="layer-clouds" onclick="toggleWeatherLayer('clouds')" title="Clouds">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/></svg>
  </button>
  <button class="control-btn weather-btn" id="layer-temp" onclick="toggleWeatherLayer('temp')" title="Temperature">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"/></svg>
  </button>
  <button class="control-btn weather-btn" id="layer-radar" onclick="toggleWeatherLayer('radar')" title="Rain Radar">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M2 12h4M18 12h4M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/><circle cx="12" cy="12" r="4"/></svg>
  </button>
</div>

<!-- STYLE: right side -->
<div class="style-controls">
  <div class="style-label">Map Style</div>
  <!-- Light -->
  <button class="control-btn" id="style-light" onclick="setMapStyle('light')" title="Light">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
  </button>
  <!-- Dark -->
  <button class="control-btn" id="style-dark" onclick="setMapStyle('dark')" title="Dark">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
  </button>
  <!-- Streets -->
  <button class="control-btn" id="style-streets" onclick="setMapStyle('streets')" title="Streets">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
  </button>
  <!-- Satellite -->
  <button class="control-btn" id="style-satellite" onclick="setMapStyle('satellite')" title="Satellite">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
  </button>
  <!-- Outdoors -->
  <button class="control-btn" id="style-outdoors" onclick="setMapStyle('outdoors')" title="Outdoors">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M8 3l4 8 5-5 5 15H2L8 3z"/></svg>
  </button>
  <!-- Navigation Day -->
  <button class="control-btn" id="style-nav-day" onclick="setMapStyle('nav-day')" title="Navigation Day">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polygon points="3 11 22 2 13 21 11 13 3 11"/></svg>
  </button>
  <!-- Navigation Night -->
  <button class="control-btn" id="style-nav-night" onclick="setMapStyle('nav-night')" title="Navigation Night">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polygon points="3 11 22 2 13 21 11 13 3 11"/><path d="M18.5 3.5A6.5 6.5 0 0 0 12 10" opacity="0.4"/></svg>
  </button>
  <div style="height:1px; background:var(--border-color); margin:2px 0;"></div>
  <!-- Globe -->
  <button class="control-btn" id="btn-globe" onclick="toggleGlobe()" title="2D / Globe">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10"/><ellipse cx="12" cy="12" rx="4" ry="10"/><line x1="2" y1="12" x2="22" y2="12"/></svg>
  </button>
</div>

<div class="side-panel" id="side-panel" onclick="event.stopPropagation()">
  <div class="panel-header">
    <div id="panel-title" style="font-size:11px; color:var(--brand-blue); font-family:'Inter'; font-weight:600;">DATE</div>
    <button onclick="closePanel()" style="background:none; border:none; color:rgba(0,0,0,0.3); cursor:pointer; font-size:16px;">✕</button>
  </div>
  <div class="panel-content" id="panel-content"></div>
</div>

<div class="detail-modal" id="detail-modal" onclick="closeDetail()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div id="modal-type" style="font-size:9px; font-weight:600; text-transform:uppercase; margin-bottom:10px; letter-spacing:1px;">TYPE</div>
    <h2 class="modal-title" id="modal-title">TITLE</h2>
    <div class="modal-text" id="modal-text"></div>
    <a id="modal-link" href="#" target="_blank" class="news-link">READ FULL ARTICLE →</a>
  </div>
</div>

<div class="version-tag">v3.2.0</div>

<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
