<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maritime Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
<script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root {
    --accident: #1a6fb5;
    --news: #ea7317;
    --event: #2d9f6b;
    --brand-blue: #7ab8f5;
  }
  body { font-family: 'Inter', sans-serif; overflow: hidden; background: #000; }

  /* TOP BAR */
  .top-bar {
    position: fixed; top: 0; left: 0; right: 0; height: 40px;
    background: rgba(22,28,36,0.95); backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    display: flex; align-items: center; padding: 0 16px; z-index: 1000;
  }
  .logo { font-family: 'IBM Plex Mono', monospace; font-size: 12px; font-weight: 500; color: #fff; }
  .logo-sub { font-size: 9px; color: rgba(255,255,255,0.5); margin-left: 6px; }

  /* CALENDAR BAR */
  .calendar-bar {
    position: fixed; top: 40px; left: 0; right: 0;
    background: rgba(22,28,36,0.92); backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    z-index: 999; padding: 8px 16px; display: flex; align-items: center; gap: 12px;
  }
  .month-selector { display: flex; align-items: center; gap: 6px; padding: 4px 8px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 4px; }
  .year-label { font-family: 'IBM Plex Mono', monospace; font-size: 11px; color: rgba(255,255,255,0.5); }
  .month-btn { width: 24px; height: 24px; border: none; background: rgba(255,255,255,0.08); border-radius: 3px; color: #fff; cursor: pointer; }
  .month-name { font-family: 'IBM Plex Mono', monospace; font-size: 12px; color: #fff; min-width: 60px; text-align: center; }
  .days-strip { flex: 1; display: flex; gap: 3px; overflow-x: auto; padding: 2px 0; }
  .day-item { min-width: 44px; display: flex; flex-direction: column; align-items: center; padding: 4px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08); border-radius: 4px; cursor: pointer; }
  .day-num { font-family: 'IBM Plex Mono', monospace; font-size: 11px; color: #fff; }
  .day-events { display: flex; flex-direction: column; gap: 2px; width: 100%; margin-top: 3px; }
  .event-bar { height: 2px; border-radius: 1px; }
  .bar-accident { background: var(--accident); }
  .bar-news { background: var(--news); }
  .bar-event { background: var(--event); }

  /* MAP */
  #map { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 1; }

  /* MAP CONTROLS */
  .map-controls { position: fixed; top: 120px; right: 10px; z-index: 998; display: flex; flex-direction: column; gap: 6px; }
  .control-btn {
    width: 36px; height: 36px; background: rgba(22,28,36,0.95); border: 1px solid rgba(255,255,255,0.15);
    border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.8);
  }
  .control-btn:hover { border-color: var(--brand-blue); color: #fff; }
  .control-btn.active { background: rgba(122, 184, 245, 0.2); border-color: var(--brand-blue); color: var(--brand-blue); }
  .divider { height: 1px; background: rgba(255,255,255,0.1); margin: 4px 0; }

  /* SIDE PANEL & MODAL (Í∏∞Ï°¥ Ïä§ÌÉÄÏùº Ïú†ÏßÄ) */
  .side-panel { position: fixed; top: 40px; right: 0; width: 360px; height: calc(100vh - 40px); background: rgba(22,28,36,0.98); border-left: 1px solid rgba(255,255,255,0.1); z-index: 997; transform: translateX(100%); transition: transform 0.3s; display: flex; flex-direction: column; }
  .side-panel.open { transform: translateX(0); }
  .panel-header { padding: 14px 16px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
  .panel-content { flex: 1; overflow-y: auto; padding: 16px; }
  .detail-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; display: none; align-items: center; justify-content: center; }
  .detail-modal.open { display: flex; }
  .modal-content { background: #161c24; border: 1px solid rgba(255,255,255,0.15); border-radius: 8px; max-width: 600px; width: 90%; padding: 24px; color: #fff; }
</style>
</head>
<body>

<div class="top-bar">
  <div class="logo">Maritime Hub <span class="logo-sub">powered by autonomousship.org</span></div>
</div>

<div class="calendar-bar">
  <div class="month-selector">
    <span class="year-label" id="year-label">2026</span>
    <button class="month-btn" onclick="changeMonth(-1)">‚óÄ</button>
    <div class="month-name" id="month-name">JAN</div>
    <button class="month-btn" onclick="changeMonth(1)">‚ñ∂</button>
  </div>
  <div class="days-strip" id="days-strip"></div>
</div>

<div id="map"></div>

<div class="map-controls">
  <button class="control-btn" onclick="toggleProjection()">üåê</button>
  <button class="control-btn" onclick="cycleStyle()">üó∫Ô∏è</button>
  <div class="divider"></div>
  <button class="control-btn weather-btn" id="layer-wind" onclick="toggleWeatherLayer('wind')">
    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M9.5 9c0-1.7-1.3-3-3-3S3.5 7.3 3.5 9s1.3 3 3 3H19M6.5 15c0 1.7 1.3 3 3 3s3-1.3 3-3-1.3-3-3-3H2"/></svg>
  </button>
  <button class="control-btn weather-btn" id="layer-wave" onclick="toggleWeatherLayer('wave')">
    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2s2.5 2 5 2 2.5-2 5-2 1.9.5 2.5 1M2 16c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2s2.5 2 5 2 2.5-2 5-2 1.9.5 2.5 1"/></svg>
  </button>
  <button class="control-btn weather-btn" id="layer-temp" onclick="toggleWeatherLayer('temp')">
    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"/></svg>
  </button>
  <button class="control-btn weather-btn" id="layer-current" onclick="toggleWeatherLayer('current')">
    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M2 7h20M2 12h20M2 17h20M17 2l5 5-5 5M17 12l5 5-5 5"/></svg>
  </button>
</div>

<div class="side-panel" id="side-panel">
  <div class="panel-header"><div id="panel-title" style="font-size:12px; color:rgba(255,255,255,0.6)">EVENTS</div><button onclick="closePanel()" style="background:none; border:none; color:#fff; cursor:pointer;">‚úï</button></div>
  <div class="panel-content" id="panel-content"></div>
</div>

<div class="detail-modal" id="detail-modal">
  <div class="modal-content">
    <div id="modal-title" style="font-size:18px; font-weight:600; margin-bottom:12px;"></div>
    <div id="modal-text" style="font-size:14px; color:rgba(255,255,255,0.8); line-height:1.6;"></div>
    <button onclick="closeDetail()" style="margin-top:20px; padding:8px 16px; cursor:pointer;">Close</button>
  </div>
</div>

<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
