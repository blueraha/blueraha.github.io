<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maritime Hub v1.3.5</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
<link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
<script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root { --accident: #1a6fb5; --news: #ea7317; --event: #2d9f6b; --brand-blue: #7ab8f5; }
  body { font-family: 'Inter', sans-serif; overflow: hidden; background: #000; color: #fff; }

  /* TOP BAR */
  .top-bar {
    position: fixed; top: 0; left: 0; right: 0; height: 40px;
    background: rgba(22,28,36,0.95); backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    display: flex; align-items: center; padding: 0 16px; z-index: 1000;
  }
  .logo-area { display: flex; align-items: center; gap: 8px; }
  .compass-icon { width: 18px; height: 18px; stroke: var(--brand-blue); fill: none; }
  .logo-text { font-family: 'IBM Plex Mono', monospace; font-size: 11px; font-weight: 500; letter-spacing: 0.5px; }
  .logo-sub { font-size: 9px; color: rgba(255,255,255,0.3); margin-left: 4px; font-weight: 300; }
  
  /* LEGEND RESTORED */
  .legend { margin-left: auto; display: flex; gap: 15px; }
  .legend-item { display: flex; align-items: center; gap: 5px; font-size: 10px; color: rgba(255,255,255,0.6); }
  .legend-dot { width: 6px; height: 6px; border-radius: 50%; }

  /* CALENDAR - Fixed 31 Grid */
  .calendar-bar {
    position: fixed; top: 40px; left: 0; right: 0; height: 60px;
    background: rgba(22,28,36,0.92); backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    z-index: 999; padding: 0 16px; display: flex; align-items: center; gap: 15px;
  }
  .month-selector { display: flex; align-items: center; gap: 4px; padding: 4px; background: rgba(255,255,255,0.05); border-radius: 4px; }
  .month-btn { background: none; border: none; color: #fff; cursor: pointer; padding: 4px 8px; font-size: 10px; }
  .month-name { font-family: 'IBM Plex Mono'; font-size: 11px; min-width: 45px; text-align: center; }
  .days-strip { flex: 1; display: grid; grid-template-columns: repeat(31, 1fr); gap: 2px; height: 42px; }
  .day-item { display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 3px; cursor: pointer; font-size: 10px; }
  .day-item.active { border-color: var(--brand-blue); background: rgba(122,184,245,0.15); }

  /* MAP & CONTROLS */
  #map { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 1; }
  /* Mapbox controls moved to top-left via JS */
  .weather-controls { position: fixed; top: 110px; right: 10px; z-index: 998; display: flex; flex-direction: column; gap: 6px; }
  .control-btn { width: 34px; height: 34px; background: rgba(22,28,36,0.95); border: 1px solid rgba(255,255,255,0.15); border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.8); }
  .control-btn.active { color: var(--brand-blue); border-color: var(--brand-blue); background: rgba(122,184,245,0.1); }

  /* SIDE PANEL */
  .side-panel { position: fixed; top: 40px; right: 0; width: 350px; height: calc(100vh - 40px); background: rgba(15,20,26,0.98); border-left: 1px solid var(--brand-blue); z-index: 997; transform: translateX(100%); transition: 0.3s ease; display: flex; flex-direction: column; }
  .side-panel.open { transform: translateX(0); }
  .panel-header { padding: 16px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
  .panel-content { flex: 1; overflow-y: auto; padding: 16px; }

  /* MODAL - News Style */
  .detail-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
  .detail-modal.open { display: flex; }
  .modal-content { background: #161c24; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; width: 90%; max-width: 600px; padding: 40px; position: relative; }
  .modal-title { font-size: 18px; font-weight: 600; margin-bottom: 15px; line-height: 1.4; color: #fff; }
  .modal-text { font-size: 13px; color: rgba(255,255,255,0.7); line-height: 1.8; margin-bottom: 25px; }
  .news-link { display: inline-block; color: var(--brand-blue); font-size: 11px; text-decoration: none; border-bottom: 1px solid var(--brand-blue); padding-bottom: 2px; }
  
  .version-tag { position: fixed; bottom: 10px; right: 10px; font-size: 8px; color: rgba(255,255,255,0.2); z-index: 1001; font-family: 'IBM Plex Mono'; }
</style>
</head>
<body onclick="closePanel()">

<div class="top-bar">

  <button class="control-btn weather-btn" id="layer-wave" onclick="toggleWeatherLayer('wave')">üåä</button>
  <button class="control-btn weather-btn" id="layer-temp" onclick="toggleWeatherLayer('temp')">üå°Ô∏è</button>
  <button class="control-btn weather-btn" id="layer-current" onclick="toggleWeatherLayer('current')">üåÄ</button>

<div class="side-panel" id="side-panel" onclick="event.stopPropagation()">
  <div class="panel-header">
    <div id="panel-title" style="font-size:11px; color:var(--brand-blue); font-family:'IBM Plex Mono';">DATE</div>
    <button onclick="closePanel()" style="background:none; border:none; color:rgba(255,255,255,0.3); cursor:pointer;">‚úï</button>
  </div>
  <div class="panel-content" id="panel-content"></div>
</div>

<div class="detail-modal" id="detail-modal" onclick="closeDetail()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div id="modal-type" style="font-size:9px; font-weight:600; text-transform:uppercase; margin-bottom:10px; letter-spacing:1px;">TYPE</div>
    <h2 class="modal-title" id="modal-title">TITLE</h2>
    <div class="modal-text" id="modal-text"></div>
    <a id="modal-link" href="#" target="_blank" class="news-link">READ FULL ARTICLE ‚Üí</a>
  </div>
</div>

<div class="version-tag">v1.3.5 (Official Final)</div>

<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
